<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>D:Coded</title>
        <!-- Vendor Files -->
        <script src="vendor/phaser.js" type="text/javascript"></script>
        <script src="vendor/phaser-input.js" type="text/javascript"></script>
        <script src="vendor/lodash.min.js" type="text/javascript"></script>
        <script src="vendor/webfontloader.js" type="text/javascript"></script>

        <!-- Src Files -->
        <script src="src/mechanics/caesar.js" type="text/javascript"></script>
        <script src="src/prefabs/letter.js" type="text/javascript"></script>
        <script src="src/prefabs/phrase.js" type="text/javascript"></script>
        <script src="src/states/loading.js" type="text/javascript"></script>
        <script src="src/states/play_level.js" type="text/javascript"></script>
    </head>
    <body>
        <script type="text/javascript">
            var game = new Phaser.Game(800, 600);
            Phaser.Device.whenReady(function () {
                // plugins
                this.game.__plugins = this.game.__plugins || {};
                this.game.__plugins.inputField = this.game.plugins.add(Fabrique.Plugins.InputField);

                // states
                game.state.add('Loading', DCoded.LoadingState);
                game.state.add('PlayLevel', DCoded.PlayLevelState);

                game.state.start('Loading');
            });
        </script>
    </body>
</html>
